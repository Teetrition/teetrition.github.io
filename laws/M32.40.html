  <h2>有关失火的责任的法律(<abbr title="1899年">明治三十二年</abbr>法律第四十号)</h2>
  <p class="law"><u title="该页面暂不存在">民法第七百零九条</u>的规定不适用于失火的情形。但是，失火者有重大过失时，不在此限。</p>
